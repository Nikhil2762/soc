<!DOCTYPE html>
<html lang="en">
<head>
<title>Voter Eligibility Check</title>
	<style>
        	table {
            	width: 50%;
           	 border-collapse: collapse;
            	margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f3f3f3;
        }
          </style>
 </head>
<body>
    <script>
        function checkVoterEligibility() {
            let name = prompt("Enter your name:");
            let age = prompt("Enter your age:");
            
            if (name && age) {
                age = parseInt(age);
                let eligibility = age >= 18 ? "Eligible to Vote" : "Not Eligible to Vote";
                
                document.getElementById("voterTable").innerHTML = `
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Voting Eligibility</th>
                    </tr>
                    <tr>
                        <td>${name}</td>
                        <td>${age}</td>
                        <td>${eligibility}</td>
                    </tr>
                `;
            } else {
                alert("Please enter valid details.");
            }
        }
    </script>

    <h2 style="text-align: center;">Voter Eligibility Checker</h2>
    <div style="text-align: center;">
        <button onclick="checkVoterEligibility()">Check Eligibility</button>
    </div>
    <table id="voterTable"></table>
</body>
</html>
