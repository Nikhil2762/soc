<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Example</title>
    <style>
        p::first-letter{
            font-size: 2em;
            color: orange;
        }
        a[href ="https"]{
            color: red;
        }
        a[href$=".com"]{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS Selectors!</h1>
    <p>This is a sample text.</p>
    <div>
        <p>This is a paragraph inside a div</p>
        <p>This is another paragraph inside the div</p>
    </div>
    <a href="https://kottesandeep.blogpost.com/">Visit Example</a><br>
    <a href="https://kottesandeep.blogpost.com/">My Blog</a>
</body>
</html>
