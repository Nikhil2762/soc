<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            color: blue;
        }
        #main-header{
            background-color: lightgray;
        }
        .highlight{
            font-weight: bold;
            color: red;
        }
        h2 , p{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="main-header">Welcome to CSS Selector</h1>
    <p>This is a sample text.</p>
    <p class="highlight">This paragraph has a class"highlight"</p>
    <div>
        <p>This is a paragraph inside a div</p>
        <p>This is another paragraph inside the div</p>
    </div>
    <h2>Heading with sibling</h2>
    <p>This paragraph is adjacent to h2</p>
    <p>This paragraph is a general sibling of the h2</p>
</body>
</html>
