<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loops</title>
    <script>
        function printNumbers() {
            let output = "Using for loop: ";
            for (let i = 1; i <= 10; i++) {
                output += i + " ";
            }
		document.getElementById("for").innerHTML = output;

            output1 = "<br>Using while loop: ";
            let i = 1;
            while (i <= 10) {
                output1 += i + " ";
                i++;
            }
	document.getElementById("while").innerHTML = output1;
            output2 = "<br>Using do-while loop: ";
            i = 1;
            do {
                output2 += i + " ";
                i++;
            } while (i <= 10);

            document.getElementById("dow").innerHTML = output2;
        }
    </script>
</head>
<body>
    <button onclick="printNumbers()">Print Numbers 1 to 10</button>
    <div id="for"></div>
	<div id="while"></div>
<div id="dow"></div>
</body>
</html>
