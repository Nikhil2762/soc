<!DOCTYPE html>
<html lang="en">
<head>
    <title>Denominations</title>
    <script>
        function calculateDenominations() {
            let amount = parseInt(prompt("Enter the amount deposited:"));
            let denominations = [100, 50, 20, 10, 5, 2, 1];
            let result = "";

            for (let i = 0; i < denominations.length; i++) {
                let count = Math.floor(amount / denominations[i]);
                if (count > 0) {
                    result += count + " - " + denominations[i] + "'s, ";
                    amount = amount % denominations[i];
                }
            }

            alert(result.slice(0, -2)); 
        }
    </script>
</head>
<body>
    <button onclick="calculateDenominations()">Calculate Denominations</button>
</body>
</html>
