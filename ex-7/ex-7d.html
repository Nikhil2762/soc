<!DOCTYPE html>
<html lang="en">
<head>
       <title>String object</title>
   </head>
<body>
<script>
let message = "Hello, JavaScript!";

document.write("String length: " + message.length);
document.write("<br>");

document.write("Uppercase: " + message.toUpperCase());
document.write("<br>");

document.write("Substring: " + message.substring(0, 5));
document.write("<br>");

let newMessage = message.replace("JavaScript", "World");
document.write("Replaced String: " + newMessage);
</script>

</body>
</html>
