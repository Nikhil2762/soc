<!DOCTYPE html>
<html lang="en">
<head>
       <title>Math object</title>
   </head>
<body>
<script>

let randomNum = Math.random();
document.write("Random Number: " + randomNum);
document.write("<br>");

let maxNum = Math.max(10, 20, 30, 40);
document.write("Max Number: " + maxNum);
document.write("<br>");

let minNum = Math.min(10, 20, 30, 40);
document.write("Min Number: " + minNum);
document.write("<br>");

let rounded = Math.round(5.6);
document.write("Rounded Number: " + rounded);

</script>

</body>
</html>
