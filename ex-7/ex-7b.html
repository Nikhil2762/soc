<!DOCTYPE html>
<html lang="en">
<head>
       <title>Array Methods and Properties</title>
   </head>
<body>
<script>
       let fruits = ["Apple", "Banana", "Mango"];
document.write("Array elements are :"+ fruits);
document.write("<br>");
document.write("Array length: " + fruits.length);
document.write("<br>");
fruits.push("Grapes");
document.write("Array after push: " + fruits);
document.write("<br>");
fruits.pop();
document.write("Array after pop: " + fruits);
</script>

</body>
</html>
