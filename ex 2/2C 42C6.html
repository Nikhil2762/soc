<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

<h1>Registration Form</h1>

<form action="#" method="POST">
    <table border="1" cellspacing="10" cellpadding="5">
        <tr>
            <td>Full Name:</td>
            <td><input type="text" name="fullname" required></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" required></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" name="age" required></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" name="dob" required></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Interests:</td>
            <td>
                <input type="checkbox" name="interest" value="sports"> Sports<br>
                <input type="checkbox" name="interest" value="music"> Music<br>
                <input type="checkbox" name="interest" value="reading"> Reading
            </td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select name="country">
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Message:</td>
            <td><textarea name="message" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
